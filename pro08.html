<html lang="en">

<head>

        }

<body>
    <div id="grad1">
    <h1 id="special-heading">

    <input type="number" id="c_to_f" />

    <p id="fresult"></p>

    <label>Fahrenheit:</label>
    <input type="number" id="f_to_c" />
    <button onclick="cel()">Convert in celsius</button>
    <p id="cresult"></p>

    <script>
    function fer() {
        let celsius = document.getElementById("c_to_f").value;
        let fer = ((celsius * 9) / 5) + 32;
        document.getElementById("fresult").innerHTML = `celeisu:${celsius} is faherenat: ${fer}`;
    }
    function cel() {
        
        let faherenat = document.getElementById("f_to_c").value;
        console.log(faherenat);
        let cel = ((faherenat - 32)*5)/9;
        console.log(cel);
        document.getElementById("cresult").innerHTML = ` faherenat:${faherenat} is celsius: ${cel}`;
    }
</script>
</h1>
</div>
